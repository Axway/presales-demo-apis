name: Deploy all Health Authority APIs

on:
  push:
    branches:
      - demo
    paths: health_authority/**

jobs:
  Health-Authority-API-Deployment:
    if: "!contains(github.event.head_commit.message, '[SKIP-CI]')" 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api:
          - doctolib
          - medication
          - statement
    steps:
      - name: Checkout the git repository
        uses: actions/checkout@v2
      - name: Generate api-config.json
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm i -y
      - run: npx json-merger health_authority/${{ matrix.api }}/api-config-tpl.json |jq . > health_authority/${{ matrix.api }}/api-config.json
      - name: Publish to APIM
        uses: Axway/presales-apim-cli-action@v0
        env:
          APIM_USER: ${{ secrets.APIM_USER }}
          APIM_PASS: ${{ secrets.APIM_PASS }}
          APIM_HOST: ${{ secrets.APIM_HOST }}
          APIM_PORT: ${{ secrets.APIM_PORT }}
        with:
         command: api import -c health_authority/${{ matrix.api }}/api-config.json